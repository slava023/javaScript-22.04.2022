<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>дз</title>
</head>

<body>
  <script>
    "use strict"
    // Объяснения:10 + 10 + "10"
    // 1. число 10 плюс число 10 получаем  число 20.
    // 2.  плюс конкатенация страка"10".
    // 3. С помощью console.log выводим (строка 2010) в консоль.
    console.log(10 + 10 + "10");

    // Объяснения:10 + "10" + 10
    // 1. число 10 плюс конкатенация страка"10" плюс число 10.
    // 2. С помощью console.log выводим (строка 101010) в консоль.
    console.log(10 + "10" + 10);

    // Объяснения:10 + 10 + +"10"
    // 1. + +"10" унарный оператор превращает строку в число 10
    // 2. С помощью console.log выводим (число 30) в консоль.
    console.log(10 + 10 + +"10");

    // Объяснения:10 / -""
    // 1. 10 делим на унарный оператор (превращает строку в число. страка пустая число -0)
    // 2.С помощью console.log выводим (-Infinity бесконечность) консоль.
    console.log(10 / -"");
    
    // 1. 10 делим на унарный оператор (страка "2.5") превращается в число,но из-за
    // "," не может, нужна точка "."
    // 2. С помощью console.log выводим (NaN) в консоль.
    console.log(10 / +"2,5");

  </script>
</body>

</html>
